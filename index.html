<!DOCTYPE HTML>
<html>
	<head>
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href='https://fonts.googleapis.com/css?family=Glegoo' rel='stylesheet' type='text/css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>');</script>
		<script src="js/TweenMax.min.js"></script>
		<script src="js/code.js"></script>
	</head>
	<body>
		<div id="howto">
			<h2>Shipwrecked</h2>
			<h4>Starring</h4>
			<h3>Captain Squawkers</h3>
			<p>Ahoy!</p>
			<p>For the best viewing experience, we recommend that you fullscreen this bad boy on a hi-res monitor in widescreen orientation.</p>
		</div>
		<div id="scene1">
			<div class="clouds"></div>
			<img class="curtain" id="curtainTop" src="img/curtain.png">
			<img class="curtain" id="curtainMiddle" src="img/curtain.png">
			<img class="curtain" id="curtainBottom" src="img/curtain.png">
			<div id="dusk"></div>
			<img id="sun" src="img/sun.png">
			<img src="img/wave1.png" alt="" id="wave1">
			<div id="shipContainer">
				<img src="img/cpt-rightarm-raised.png" id="cpt">
				<img src="img/ship.png" id="ship">
				<div id="cannonContainer">
					<div id="cannonBarrelContainer">
					<div id="cannonball"></div>
						<img src="img/cannonBarrel.png" alt="" id="cannonBarrel">
						
					</div>
					<img src="img/cannonStand.png" alt="" id="cannonStand">

				</div>
			</div>
			<div id="speedboatContainer">
				<img src="img/egret.png" id="egret">
				<img src="img/speedboat.png" id="speedboat">				
			</div>
			<img src="img/wave1.png" alt="" id="wave2">
			<img src="img/wave1.png" alt="" id="wave3">
			<img src="img/stagefloor.jpg" id="stageFloor">
		</div>
	</body>
</html>
